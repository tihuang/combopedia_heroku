<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Combopedia - Enter Your Combo</title>
<script type="text/javascript" src="/static/external_js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="/static/external_js/jquery-ui-1.10.2.custom.min.js"></script>
<!-- Load style sheets -->
<link rel="stylesheet" type="text/css" href="/static/css/gamepad-style.css" />
<link rel="stylesheet" type="text/css" href="/static/css/menu.css" />
<link rel="stylesheet" type="text/css" href="/static/css/common.css" />
<link rel="stylesheet" type="text/css" href="/static/css/comboForm.css" />


<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css" />

<link rel="stylesheet" type="text/css" href="/static/css/comboInput.css" />
<!-- Load any supplemental Javascript libraries here -->


<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/static/js/comboInput.js"></script>
<script type="text/javascript" src="/static/js/comboForm.js"></script>
<script type="text/javascript" src="/static/js/gamepad.js"></script>

<script type="text/javascript" src="/static/js/login.js"></script>

</head>

<body>

	
<div class='container-fluid' id="pageContainer">
  {% include 'base_nav.html' %}
	<div class='row-fluid'>
		
		<div class="span12" id="inputProgressWrapper">
			<ul id="inputProgress">
				  <a href='#'><li class="active incomplete stage" id='comboDataProgress'>Combo Data <br /><span>INCOMPLETE</span></li></a>
				  <li class="arrow"><i class="icon-angle-right"></i></li>
				  <a href='#'><li class="incomplete stage" id='moveInputProgress'>Move Input<br /><span>INCOMPLETE</span></li></a>
				  <li class="arrow"><i class="icon-angle-right"></i></li>
				  <a href='#'><li class="stage" id='confirmationProgress'> Confirmation <br /> <span> &nbsp; </span></li></a>
			</ul>
		</div>
	</div>
	<div class='row-fluid'>
		
		<div id="carouselWrapper" class="span12">
			<div id="inputCarousel" class="carousel slide">
				<ol class="carousel-indicators">
					<li data-target="#inputCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#inputCarousel" data-slide-to="1"></li>
					<li data-target="#inputCarousel" data-slide-to="2"></li>
				</ol>
				
				<div class="carousel-inner" id="inputCarouselInner">
				
					<!-- Combo data -->
					
					<div class="active item" id="comboData">

						<h2>Combo Data</h2>
						<div class="form-horizontal" id="metaDataForm">
							<div class="control-group">
								<label class="control-label">Combo Name</label>
								<div class="controls">
									<input type="text" placeholder="Name" name='name' value='Unnamed Combo'>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Character</label>
								<div class="controls">
									<select id='charSelect' name='character'>
										<option>Labrys</option>
										<option>Mitsuru Kirijo</option>
										<option>Aigis</option>
										<option>Naoto Shirogane</option>
										<option>Yukiko Amagi</option>
										<option>Yu Narukami</option>
										<option>Elizabeth</option>
										<option>Yosuke Hanamura</option>
										<option>Chie Satonaka</option>
										<option>Kanji Tatsumi</option>
										<option>Teddie</option>
										<option>Akihiko Sanada</option>
										<option>Shadow Labrys</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Type</label>
								<div class="controls">
									<select name='combo_type'>
										<option>Jab</option>
										<option>Mixup</option>
										<option>Crossup</option>
                    <option>Counter</option>
                    <option>Fatal Counter</option>
                    <option>Throw</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Damage</label>
								<div class="controls">
									<input type="text" class="input-small" placeholder="Damage" name='damage'>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Meter Gain</label>
								<div class="controls">
									<input type="text" class="input-small" placeholder="Meter Gain" name='meter_gain'>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Meter Drain</label>
								<div class="controls">
									<input type="text" class="input-small" placeholder="Meter Drain" name='meter_drain'>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Difficulty</label>
								<div class="controls">
							  <div class="0 star-rating" id="fireRating">
                  <i class="icon-star"></i>
                  <i class="icon-star-empty"></i>
                  <i class="icon-star-empty"></i>
                  <i class="icon-star-empty"></i>
                  <i class="icon-star-empty"></i>
							  </div>
								</div>
							</div>
						</div>
						
						<div id="charImg"></div>
						
						<!-- <div class="loading"><i class="icon-spinning icon-spin"></i></div> -->
					
					</div>
					
					<!-- Move Input -->
					<div class="item" id="moveInput">
						<h2>Move Input</h2>
						<div id='btnPane' class='span7'>
							<button id="clearMove" class = "btn btn-large btn-danger">Clear Move</button>

							<button id="addMove" class = "btn btn-large btn-primary">Add Move</button>
						</div>
						<div id='textMoveInput' class='span7'>
							<textarea placeholder="Text Input (e.g. 236AB)"></textarea>
						</div>
						<div id='container-gamepad' class='span7'>
						</div>
						
						<div id="moveList" class='span4'>
							<h4>Preview</h4>
							<ul id='previewMove'>
								<li class='singleMove preview'>
									<div class="moveText"></div>
									<div class='moveImg'>
										<img id='numImage' />
										<img id='btnImage' />
									
									</div>
<!-- 								<div id="numImage"><img class="img-polaroid" /></div>
								<div id="btnImage"><img class="img-polaroid" /></div>
 -->								
								</li>
							</ul>
							
							<h4>Combo Moves</h4>
							<ul id="moves">
							</ul>
						</div>
						<!-- <div class="loading"><i class="icon-spinning icon-spin"></i></div> -->
					</div>
					
					<!-- Preview/Confirm Submission -->
					<div class="item" id="confirmation">
						<h2>Confirmation</h2>
						<h2>Confirmation</h2>
						<h2>Confirmation</h2>
						<h2>Confirmation</h2>
						<h2>Confirmation</h2>
            <button id='submitCombo' class = "btn btn-large" style="position:absolute;bottom:10px;right:10px;overflow:hidden;">Submit Combo</button>
						<!-- <div class="loading"><i class="icon-spinning icon-spin"></i></div> -->
					</div>
				<!-- Carousel nav -->
				
				</div>
				<a class="carousel-control left" href="#inputCarousel" data-slide="prev">&lsaquo;</a>
				<a class="carousel-control right" href="#inputCarousel" data-slide="next">&rsaquo;</a>
			</div>
		
		</div>
	</div>
</div>


</body>
</html>
