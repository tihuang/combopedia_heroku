<html>
  <head></head>
  <body>
    {% if combo %}
    <p>Combo #{{combo.id}}</p>
    <table>
      {% for field,value in combo_data %}
        <tr>
          <td>{{ field }}</td>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}
    </table>

    {% else %}
    <p>error no combo</p>
    {% endif%}

  </body>

</html>
